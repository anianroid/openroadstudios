        <!-- setting -->

        <script type="text/javascript">
            var imageIds = [];
            for(let i=1; i<=36; i++) {
                if(i !== 21) {
                    imageIds.push(i);
                }
            }
            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }
            shuffledImageIds = shuffle(imageIds);
            imageIds.map(imageId => {
                let html = `<li class="grid-item web branding design photography wow fadeInUp" data-wow-delay="0.4s">
                        <figure>
                            <a href="images/gallery-big/${imageId}.jpg" data-lightbox="Gallery" class="portfolio-img"><img style="cursor: unset;" src="images/gallery/${imageId}.jpg" alt="Gallery image number ${imageId}"/></a>
                            
                        </figure>
                </li>`;
                $("#grid-wrapper").append(html);
            });

            lightbox.option({
              'resizeDuration': 200,
              'wrapAround': true,
              'showImageNumberLabel': false,
              'resizeDuration': 300,
              'positionFromTop': 80,
              'fitImagesInViewport': true,
              'fadeDuration': 200,
              'imageFadeDuration': 200
            });
